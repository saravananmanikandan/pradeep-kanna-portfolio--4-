<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pradeep Kanna Ravichandran | Portfolio</title>
  <meta name="description" content="Engineer. Historian. Chief of Staff.">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
            hand: ['Gloria Hallelujah', 'cursive'],
          },
          colors: {
            brand: {
              black: '#111111',
              glass: 'rgba(255, 255, 255, 0.05)',
              sand: '#E6DCCD',
              sepia: '#704214',
              periwinkle: '#A3B4D6',
            },
            accent: {
              yellow: '#FCD748', // rgb(252, 215, 72)
              purple: '#917FF0', // rgb(145, 127, 240)
              aqua: '#72D2BE',   // rgb(114, 210, 190)
              red: '#F97F7A',    // rgb(249, 127, 122)
              blue: '#61ADEB',   // rgb(97, 173, 235)
              green: '#3FAD4B',  // rgb(63, 173, 75)
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'ticker': 'ticker 30s linear infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            ticker: {
              '0%': { transform: 'translateX(100%)' },
              '100%': { transform: 'translateX(-100%)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom Scrollbar for Chrome, Safari and Opera */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0A0A0A;
    }
    ::-webkit-scrollbar-thumb {
      background: #333; 
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555; 
    }
    
    /* Utility for hiding scrollbar but keeping functionality */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
